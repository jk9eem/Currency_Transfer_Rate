<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="exchange-box">
      <div class="dropdown">
        <button class="dropbtn" id="from-button">Get Currency</button>
        <div class="dropdown-content" id="from-currency">
          <a href="#">USD</a>
          <a href="#">GBP</a>
          <a href="#">EUR</a>
        </div>
      </div>

      <div>
        <div class="input-area">
          <input type="number" id="from-input" onkeyup="convert()" />
          <!--There are two different ways to assign event. 1.addEventListener 2.onkeyup-->
          <!--onkeyup="convert()" => when the keyup, call convert()-->
          <div>dollar</div>
        </div>
      </div>
    </div>

    <!-- duplicate the box-->
    <h1>exchange to</h1>
    <div class="exchange-box">
      <div class="dropdown">
        <button class="dropbtn" id="to-button">Get Currency</button>
        <div class="dropdown-content" id="to-currency">
          <a href="#">USD</a>
          <a href="#">GBP</a>
          <a href="#">EUR</a>
        </div>
      </div>

      <div>
        <div class="input-area">
          <input type="number" id="to-input" />
          <div>dollar</div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
